<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Doctored.js XML editor</title>
    <style> body { background: #eeeeee; } h1 { font-family: sans-serif; margin:1em 0px 10px 0px; padding: 0px; font-weight:100;} </style>
</head>
<body>
    <h1>Doctored.js XML editor demo</h1>
    <div id="editor1"></div>
    <script src="dependencies/jquery-1.9.1.min.js"></script>
    <script src="doctored/doctored.js"></script>
    <script>
        var onload = function(){console.log("Doctored.js: initialized " + this.root_selector + "!")};

        doctored.init("#editor1", {onload:onload});
    </script>
</body>
</html>
